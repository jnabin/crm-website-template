      <script>
         function load(){
            let userLang = navigator.language || navigator.userLanguage;
            let translate = new Translate();
            let currentLng = 'en';
            /* if(userLang.includes('en')) {
               currentLng = 'en';
            } else if(userLang.includes('fr')) {
               currentLng = 'fr';
               window.location.href = "/fr.html"
            } */
            let attributeName = 'data-tag';
            translate.init(attributeName, currentLng);
            translate.process(); 
         }
      </script>
   </head>
   <body onload="load()">

      <div id="democratik-main-content-container" class="main-content-container d-none">
         <div onclick="toggleFrame()" class="close-btn"><i class="fa-regular fa-circle-xmark"></i></div>
         <iframe class="democratik-frame" src="./landing/landing.html" style="width: inherit; height: inherit;"></iframe>
      </div>

      <div onclick="toggleFrame()" class="democratik-launcher">
         <img class="launcher-btn" src="./resources/images/favicon.png" >
      </div>
   </body>
